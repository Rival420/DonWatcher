<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donwatch Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="analysis-container">
    <header class="analysis-topbar">
      <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
      <h1>Donwatch Analysis</h1>
    </header>

    <section class="card analyze-card" id="analyze-section">
      <div class="card-header"><h2>Score History</h2></div>
      <div class="chart-wrap"><canvas id="scoreChart"></canvas></div>

      <div class="recurring-wrap">
        <h3>Recurring Findings</h3>
        <table id="recurring-table">
          <thead><tr>
            <th>Category</th><th>Name</th><th>Count</th><th>Accepted?</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module" src="analysis.js"></script>
</body>
</html>
