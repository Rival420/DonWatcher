<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div id="sidebar"></div>
    <div class="main">
      <header class="topbar">
        <h1>Settings</h1>
      </header>
      <div class="content">
        <section class="card" id="settings-section">
          <div class="card-header">
            <i class="fas fa-bell"></i>
            <h2>Alert Settings</h2>
          </div>
          <form id="settings-form" class="settings-form">
            <div class="form-group">
              <label for="webhook">Webhook URL:</label>
              <div class="input-with-copy">
                <input type="url" id="webhook" placeholder="https://your-webhook-url.com" />
                <button type="button" class="copy-btn" id="copy-webhook">
                  <i class="fas fa-copy"></i>
                  Copy
                </button>
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message Template:</label>
              <textarea id="message" rows="3" placeholder="{findings}"></textarea>
              <small class="helper-text">
                Use placeholders: <code>{report_id}</code>, <code>{findings_count}</code>, and <code>{findings}</code>
              </small>
            </div>
            <div class="form-actions">
              <button type="submit" class="save-btn">Save Settings</button>
            </div>
          </form>
        </section>

        <section class="card" id="log-section">
          <div class="card-header"><h2>Alert Log</h2></div>
          <table id="log-table">
            <thead><tr><th>Time</th><th>Message</th></tr></thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
