<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div id="sidebar"></div>
    <div class="main">
      <header class="topbar">
        <h1>Settings</h1>
      </header>
      <div class="content">
        <div class="tabs">
          <button class="tab-link active" data-tab="general-settings">General</button>
          <button class="tab-link" data-tab="alert-settings">Alerting</button>
        </div>

        <div id="general-settings" class="tab-content active">
          <section class="card">
            <div class="card-header">
              <i class="fas fa-database"></i>
              <h2>Database</h2>
            </div>
            <div class="form-group">
                <p>Permanently clear the entire database. This action cannot be undone.</p>
                <button id="clear-database-btn" class="save-btn">Clear Database</button>
            </div>
          </section>
          <section class="card">
            <div class="card-header">
              <i class="fas fa-download"></i>
              <h2>Download Logs</h2>
            </div>
            <div class="form-group">
                <p>Download logs for troubleshooting and auditing.</p>
                <button class="save-btn" id="download-backend-logs">Backend Logs</button>
            </div>
          </section>
        </div>

        <div id="alert-settings" class="tab-content">
          <section class="card" id="settings-section">
            <div class="card-header">
              <i class="fas fa-bell"></i>
              <h2>Alert Settings</h2>
            </div>
            <form id="settings-form" class="settings-form">
              <div class="form-group">
                <label for="webhook">Webhook URL:</label>
                <div class="input-with-copy">
                  <input type="url" id="webhook" placeholder="https://your-webhook-url.com" />
                  <button type="button" class="copy-btn" id="copy-webhook">
                    <i class="fas fa-copy"></i>
                    Copy
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Message Template:</label>
                <textarea id="message" rows="3" placeholder="{findings}"></textarea>
                <small class="helper-text">
                  Use placeholders: <code>{report_id}</code>, <code>{findings_count}</code>, and <code>{findings}</code>
                </small>
              </div>
              <div class="form-actions">
                <button type="button" class="save-btn" id="test-alert-btn" data-loading-text="Sending..." data-success-text="Sent!">Send Test Alert</button>
                <button type="submit" class="save-btn" data-loading-text="Saving..." data-success-text="Saved!">Save Settings</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
