<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donwatcher Dashboard</title>
  <!-- gauge.js for dashboard gauges -->
  <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
  <!-- Chart.js for history chart only -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome and your styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div id="sidebar"></div>
    <div class="main">
      <header class="topbar">
        <h1>Dashboard</h1>
      </header>
      <div class="content">
        
        <!-- Domain Overview -->
        <section class="card" id="domain-overview">
          <h2 class="card-title">Domain Overview</h2>
        
          <div class="domain-header">
            <i class="fas fa-sitemap"></i>
            <span id="domain-name">-</span>
          </div>
        
          <div class="info-grid">
            <div class="info-item">
              <span>Domain SID</span>
              <span id="domain-sid" class="info-value">-</span>
            </div>
            <div class="info-item" style="text-align: right;">
              <span id="latest-date" class="info-value">-</span>
            </div>
            <div class="info-item">
              <span>Domain Functional Level</span>
              <span id="domain-func" class="info-value">-</span>
            </div>
            <div class="info-item">
              <span>Forest Functional Level</span>
              <span id="forest-func" class="info-value">-</span>
            </div>
            <div class="info-item">
              <span>Maturity Level</span>
              <span id="maturity-level" class="info-value">-</span>
            </div>
          </div>
        
          <div class="stats-container">
            <div class="stat tooltip">
              <i class="fas fa-users" style="color: #4CAF50;"></i>
              <span class="tooltiptext">Users</span>
              <span id="user-count">-</span>
            </div>
            <div class="stat tooltip">
              <i class="fas fa-server" style="color: #2196F3;"></i>
              <span class="tooltiptext">Computers</span>
              <span id="computer-count">-</span>
            </div>
            <div class="stat tooltip">
                <i class="fas fa-bolt" style="color: #FFC107;"></i>
                <span class="tooltiptext">Domain Controllers</span>
                <span id="dc-count">-</span>
            </div>
          </div>
        </section>

        <!-- Risk Scores with Gauges -->
        <section class="card" id="risk-scores">
          <h2>Risk Scores</h2>
          <p class="risk-global">Global Risk: <span id="risk-global">-</span></p>
          <div class="risk-grid">
            
            <!-- Stale Objects -->
            <div class="risk-gauge">
              <canvas id="gauge-stale" width="160" height="80"></canvas>
              <div class="gauge-label">
                <span>Stale Objects</span>
                <span id="risk-stale-val">-</span>
              </div>
            </div>
            
            <!-- Privileged Accounts -->
            <div class="risk-gauge">
              <canvas id="gauge-priv" width="160" height="80"></canvas>
              <div class="gauge-label">
                <span>Privileged Accounts</span>
                <span id="risk-priv-val">-</span>
              </div>
            </div>
            
            <!-- Trusts -->
            <div class="risk-gauge">
              <canvas id="gauge-trusts" width="160" height="80"></canvas>
              <div class="gauge-label">
                <span>Trusts</span>
                <span id="risk-trusts-val">-</span>
              </div>
            </div>
            
            <!-- Anomalies -->
            <div class="risk-gauge">
              <canvas id="gauge-anom" width="160" height="80"></canvas>
              <div class="gauge-label">
                <span>Anomalies</span>
                <span id="risk-anom-val">-</span>
              </div>
            </div>
            
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <!-- Your JS that fetches data and renders gauges + charts -->
  <script type="module" src="home.js"></script>
</body>
</html>
